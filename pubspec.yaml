name: spotify_copy
description: This is a copy of spotify created for only purpose of learn. This is a template and any songs are NCS musics (No Copyright Songs)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^4.16.0
  flutter_lints: ^3.0.1
  firebase_core: ^2.24.2
  cupertino_icons: ^1.0.6
  email_validator: ^2.1.17
  firebase_storage: ^11.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

